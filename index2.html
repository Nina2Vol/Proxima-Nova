<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weights Table</title>
    <link rel="stylesheets" href="./stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Множество видов насыщенности</h1>
        <div class="table">
            <div class="table-header">
                <div class="column number">№</div>
                <div class="column name">name</div>
                <div class="column letters">letters</div>
                <div class="column msk">MSK</div>
                <div class="column time">14:00</div>
                <div class="column glyphs">glyphs</div>
            </div>
            <div class="table-row">
                <div class="column number">1</div>
                <div class="column name">Thin</div>
                <div class="column letters">Аа Бб Вв Гг Дд Ее Ёё...</div>
                <div class="column msk"></div>
                <div class="column time"></div>
                <div class="column glyphs">@№#%&*?!<>/«»±=...()</div>
            </div>
            <div class="table-row">
                <div class="column number">2</div>
                <div class="column name">Light</div>
                <div class="column letters">Аа Бб Вв Гг Дд Ее Ёё...</div>
                <div class="column msk"></div>
                <div class="column time"></div>
                <div class="column glyphs">@№#%&*?!<>/«»±=...()</div>
            </div>
            <!-- Repeat similar rows for other font weights -->
        </div>
    </div>
</body>
</html>
